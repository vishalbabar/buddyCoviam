
#server properties
server.servlet.contextPath=/codiecon
server.port=8084

#Log configs
logging.path=logs/codiecon-backend
logging.config=logback.xml

#Healthcheck
management.endpoints.web.base-path=/sys-info/healthcheck



#Local MongoDB config
spring.data.mongodb.database=codiecon
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.repositories.enabled=true

